apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argo
  labels:
    app: argo-events
spec:
  project: default
  source:
    repoURL: https://github.com/luckhass/training-model.git
    targetRevision: HEAD
    path: argo/events
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    syncOptions:
    - Validate=true
    - CreateNamespace=true
